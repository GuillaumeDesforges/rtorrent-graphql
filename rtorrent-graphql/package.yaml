name: rtorrent-graphql
description: A HTTP Graphql server to query a rTorrent server
author: Guillaume Desforges <guillaume.desforges.pro@gmail.com>

dependencies:
  - aeson
  - base
  - bytestring
  - morpheus-graphql >= 0.16.0
  - mtl
  - scotty
  - text
  - unliftio
  - wai
  - wai-middleware-auth
  - warp

library:
  source-dirs: ./src/lib

executables:
  exe:
    source-dirs: ./src/exe
    main: Main
    dependencies:
      - rtorrent-graphql

tests:
  tasty:
    source-dirs: ./src/test
    main: Tests
    dependencies:
      - rtorrent-graphql
      - hspec
      - hspec-wai
      - hspec-wai-json
      - http-types
      - process
      - tasty
      - tasty-hspec
      - wai-extra
